# .github/workflows/publish-to-pypi.yml
name: Publish to PyPI

on:
  # This workflow runs when a new git tag is pushed that starts with 'v' 
  # (e.g., v0.1.0, v1.2.3).
  push:
    tags:
      - 'v[0-9]+.*' 

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install Build Dependencies
      # We install 'build' to create the source distribution (.tar.gz) and 
      # the wheel (.whl) from your pyproject.toml.
      run: python -m pip install setuptools wheel build

    - name: Build Package Artifacts
      run: python -m build

    - name: Publish to PyPI
      # This action handles the secure uploading of the artifacts in the 'dist' folder.
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        # IMPORTANT: This secret must be configured in your GitHub repository settings.
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages_dir: dist